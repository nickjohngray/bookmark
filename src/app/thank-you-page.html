<!-- THANK YOU PAGE -->
<main class="container thank-you">
  <section class="section thank-you__card">
    <header class="page-header">
      <h1 class="page-title">Thank You!</h1>
      <p class="page-subtitle">Your bookmark was submitted.</p>
    </header>

    <div class="submission stack-sm">
      <span class="label">Submitted URL:</span>
      <a
        class="submitted-url"
        [href]="submittedUrl"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ submittedUrl }}
      </a>
    </div>

    <div class="actions">
      <button type="button" class="btn btn-primary" (click)="goBack()">
        Back to bookmarks
      </button>
    </div>
  </section>
</main>
